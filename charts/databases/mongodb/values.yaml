# Autoscaling configuration (for cluster mode only)
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Other missing configurations that might be needed
nameOverride: ""
fullnameOverride: ""

# Add at the end of the file
existingSecret: ""

